<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="registration.css" th:href="@{/css/registration.css}">
</head>
<body>
<div class="content">
    <div class="regform">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form class="" action="log/registry" method="post">
            <div class="" id="name">
                <h2 class="name">Username</h2>
                <input type="text" name="username" class="firstname" value=""><br>
<!--                <h3 th:text="${error}" th:if="${not #strings.isEmpty(error)}"></h3>-->
                <h4 th:text="${error}" th:if="${not #strings.isEmpty(error)}" style="color: #1DC4E7; margin-left: 24px"></h4>
            </div>
            <h2 class="name">Password</h2>
            <input class="company" type="text" name="password" value="">
            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email" value="" th:value="${clientTemp!=null}?${clientTemp.email}">
            <h2 class="name">Age</h2>
            <input class="code" type="text" name="age" value="" th:value="${clientTemp!=null}?${clientTemp.age}">
            <h2 class="name">Birthday</h2>
            <input class="number" type="date" name="birthday" value="" th:value="${clientTemp!=null}?${clientTemp.birthday}">

            <h2 id="customer">Gender</h2>
            <div class="radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <button type="submit" name="button">Register</button>
        </form>
    </div>
</div>
</body>
</html>
