<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="registration.css" th:href="@{/css/edit.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div th:replace="~{commons/bars::common}"></div>
        <div class="content">
            <div class="content_box">
                <div class="regform">
                    <h1>Client Info Edit Form</h1>
                </div>
                <div class="main">
                    <form class="" action="/info/editClient" th:action="@{/info/editClient}" method="post">
                        <input type="hidden" name="_method" value="put"/>
<!--                        because no id will be upload, we need to save this input to pass our id-->
                        <input type="hidden" name="id" th:value="${client.id}"/>
                        <div class="" id="name">
                            <h2 class="name">Username</h2>
                            <input type="text" name="username" class="firstname" value="" th:value="${client.username}"><br>
                        </div>
                        <h2 class="name">Password</h2>
                        <input class="company" type="text" name="password" th:value="${client.password}">
                        <h2 class="name">Email</h2>
                        <input class="email" type="text" name="email" th:value="${client.email}">
                        <h2 class="name">Age</h2>
                        <input class="code" type="text" name="age" th:value="${client.age}">
                        <h2 class="name">Birthday</h2>
                        <input class="number" type="date" name="birthday" th:value="${#calendars.format(client.birthday,'yyyy-MM-dd')}">

                        <h2 id="customer">Gender</h2>
                        <div class="radio">
                          <input type="radio" name="gender" id="Male" th:checked="${client.gender=='male'}" value="male">
                          <label for="Male">Male</label>

                          <input type="radio" name="gender" id="Female" th:checked="${client.gender=='female'}" value="female">
                          <label for="Female">Female</label>
                        </div>
                        <button type="submit" name="button">Save</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
